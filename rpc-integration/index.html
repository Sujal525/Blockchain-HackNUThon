<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Data Fetch</title>

    <!-- ✅ Web3.js for Ethereum, BSC, and Polygon -->

</head>
<body>
    <h2>Ethereum</h2>

    <p>Block Number: <span id="bsc-block">Loading...</span></p>

    <h2>Polygon (MATIC)</h2>

    <script src="script.js" type="module"></script>
